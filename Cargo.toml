[package]
name = "traceroute"
version = "0.1.0"
description = "Traceroute compliant with RIPE Atlas probes"
authors = ["Jasper den Hertog <jasper@plainspace.com>"]
readme = "README.md"
repository = "https://github.com/density215/atlas-traceroute"
keywords = ["traceroute", "ripe atlas"]

[dependencies]
socket2 = { path = "socket2-rs" }
pnet = { path = "libpnet" }
ipnetwork = "0.12.7"
ipaddress = "0.1.1"
rand = "0.3"
time = "0.1"
dns-lookup="0.8.1"
hex-slice = "0.1.1"